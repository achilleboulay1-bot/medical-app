{% extends "base.html" %}

{% block title %}Modifier patient{% endblock %}

{% block content %}
<h2>Modifier {{ patient.first_name }} {{ patient.last_name }}</h2>

<form method="POST">
    <div class="form-group">
        <label for="first_name">Prénom *</label>
        <input type="text" id="first_name" name="first_name" value="{{ patient.first_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="last_name">Nom *</label>
        <input type="text" id="last_name" name="last_name" value="{{ patient.last_name }}" required>
    </div>
    
    <div class="form-group">
        <label for="birth_date">Date de naissance</label>
        <input type="date" id="birth_date" name="birth_date" value="{{ patient.birth_date.strftime('%Y-%m-%d') if patient.birth_date else '' }}">
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ patient.email or '' }}">
    </div>
    
    <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="text" id="phone" name="phone" value="{{ patient.phone or '' }}">
    </div>
    
    <div class="form-group">
        <label for="medical_history">Antécédents médicaux</label>
        <textarea id="medical_history" name="medical_history" rows="4">{{ patient.medical_history or '' }}</textarea>
    </div>
    
    <button type="submit" class="btn" style="width: 100%;">Enregistrer</button>
    <a href="{{ url_for('patient_detail', id=patient.id) }}" class="btn" style="width: 100%; margin-top: 10px; background: #95a5a6; text-align: center; display: block;">Annuler</a>
</form>
{% endblock %}
