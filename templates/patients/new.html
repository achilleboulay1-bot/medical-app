{% extends "base.html" %}

{% block title %}Nouveau patient{% endblock %}

{% block content %}
<h2>Nouveau patient</h2>

<form method="POST">
    <div class="form-group">
        <label for="first_name">Prénom *</label>
        <input type="text" id="first_name" name="first_name" required>
    </div>
    
    <div class="form-group">
        <label for="last_name">Nom *</label>
        <input type="text" id="last_name" name="last_name" required>
    </div>
    
    <div class="form-group">
        <label for="birth_date">Date de naissance</label>
        <input type="date" id="birth_date" name="birth_date">
    </div>
    
    <div class="form-group">
        <label for="gender">Genre</label>
        <select id="gender" name="gender">
            <option value="">Sélectionner</option>
            <option value="M">Masculin</option>
            <option value="F">Féminin</option>
            <option value="Other">Autre</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
    </div>
    
    <div class="form-group">
        <label for="phone">Téléphone</label>
        <input type="text" id="phone" name="phone">
    </div>
    
    <div class="form-group">
        <label for="address">Adresse</label>
        <textarea id="address" name="address" rows="3"></textarea>
    </div>
    
    <div class="form-group">
        <label for="city">Ville</label>
        <input type="text" id="city" name="city">
    </div>
    
    <div class="form-group">
        <label for="postal_code">Code postal</label>
        <input type="text" id="postal_code" name="postal_code">
    </div>
    
    <div class="form-group">
        <label for="medical_history">Antécédents médicaux</label>
        <textarea id="medical_history" name="medical_history" rows="4"></textarea>
    </div>
    
    <div class="form-group">
        <label for="allergies">Allergies</label>
        <textarea id="allergies" name="allergies" rows="2"></textarea>
    </div>
    
    <button type="submit" class="btn" style="width: 100%;">Créer le patient</button>
    <a href="{{ url_for('patients') }}" class="btn" style="width: 100%; margin-top: 10px; background: #95a5a6; text-align: center; display: block;">Annuler</a>
</form>
{% endblock %}
